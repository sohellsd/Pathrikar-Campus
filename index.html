<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Pathrikar Campus Scholarship Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+Devanagari:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100%;
      }
      
      html, body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f8fafc;
        min-height: 100%;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }

      html[lang="hi"], html[lang="mr"] {
        font-family: 'Noto Sans Devanagari', sans-serif;
      }

      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        overflow-y: auto;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      #print-area {
        display: none;
      }

      .no-select {
        -webkit-user-select: none;
        user-select: none;
      }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top, 0px);
      }

      @keyframes soft-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(226, 232, 240, 0); }
        50% { transform: scale(1.03); box-shadow: 0 0 12px 2px rgba(203, 213, 225, 0.4); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(226, 232, 240, 0); }
      }

      .animate-soft-pulse {
        animation: soft-pulse 4s ease-in-out infinite;
        will-change: transform, box-shadow;
      }

      @media (prefers-reduced-motion: reduce) {
        .animate-soft-pulse {
          animation: none !important;
        }
      }

      @media print {
        #root {
          display: none !important;
        }
        
        #print-area {
          display: block !important;
          background: white !important;
          color: black !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          margin: 0 !important;
          padding: 20px !important;
        }

        body, html {
          background: white !important;
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        .print-section {
          break-inside: avoid;
          margin-bottom: 20px;
        }

        .print-section h3 {
          font-size: 10pt;
          margin-bottom: 10px;
        }

        .print-doc-item {
          border-bottom: 1px solid #eee;
          padding: 8px 0;
          display: flex;
          align-items: flex-start;
          break-inside: avoid;
        }

        .print-checkbox {
          display: inline-block !important;
          width: 14px;
          height: 14px;
          border: 1px solid black;
          margin-right: 12px;
          margin-top: 2px;
          flex-shrink: 0;
        }

        .print-badge {
          font-size: 8pt;
          font-weight: bold;
          text-transform: uppercase;
          border: 1px solid #000;
          padding: 1px 4px;
          margin-left: 8px;
          display: inline-block;
        }
      }
    </style>
    <script>
      const appHeight = () => {
        const doc = document.documentElement;
        doc.style.setProperty('--app-height', `${window.innerHeight}px`);
      };
      window.addEventListener('resize', appHeight);
      appHeight();
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "pdf-lib": "https://esm.sh/pdf-lib@^1.17.1",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "heic2any": "https://esm.sh/heic2any@^0.0.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="print-area"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
