<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Pathrikar Campus Scholarship Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+Devanagari:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-height: 100%;
      }
      
      html, body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f8fafc;
        height: var(--app-height);
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
      }

      /* Language specific font overrides */
      html[lang="hi"], html[lang="mr"] {
        font-family: 'Noto Sans Devanagari', sans-serif;
      }

      html[lang="hi"] body, html[lang="hi"] #root {
        line-height: 1.65; /* Optimized for Hindi reading */
      }

      html[lang="mr"] body, html[lang="mr"] #root {
        line-height: 1.68; /* Slightly more for Marathi conjuncts */
      }

      /* Font weight mapping for Devanagari */
      html[lang="hi"] .font-black, html[lang="mr"] .font-black { font-weight: 800; }
      html[lang="hi"] .font-bold, html[lang="mr"] .font-bold { font-weight: 700; }
      html[lang="hi"] .font-semibold, html[lang="mr"] .font-semibold { font-weight: 600; }
      html[lang="hi"] .font-medium, html[lang="mr"] .font-medium { font-weight: 500; }

      /* Fix for iOS 100vh issue */
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      /* Prevent text selection on UI components */
      .no-select {
        -webkit-user-select: none;
        user-select: none;
      }

      /* Better scroll behavior for iOS */
      .scroll-container {
        -webkit-overflow-scrolling: touch;
      }

      /* Safe area spacing */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top, 0px);
      }

      /* Smooth transitions for mobile */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Prevent zoom on focus for inputs on iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/"
      }
    }
    </script>
    <script>
      // Handle actual height for mobile browsers (with address bars)
      const appHeight = () => {
        const doc = document.documentElement;
        doc.style.setProperty('--app-height', `${window.innerHeight}px`);
      };
      window.addEventListener('resize', appHeight);
      appHeight();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
